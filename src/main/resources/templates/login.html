<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>

<header th:insert="blocks/nav-panel.html :: nav-panel"></header>

<main>
    <div class="container text-center mt-4">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner text-center" >

                <div class="carousel-item  active">
                     <img class="d-block w-100" th:src="@{/img/1.bmp}" alt="1">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100" th:src="@{/img/2.bmp}" alt="2">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100" th:src="@{/img/3.bmp}" alt="3">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100" th:src="@{/img/4.bmp}" alt="4">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="@{/img/5.bmp}" alt="5">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
<div th:insert="blocks/modalLogin.html :: modalLogin"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


</body>
</html>
