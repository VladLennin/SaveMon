<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link th:href="@{/css/myCSS.css}" rel="stylesheet">
    <title>Main</title>
</head>
<body>



<header th:insert="blocks/nav-panel.html :: nav-panel"></header>


<main>


    <div class="container text-center mt-4">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner text-center">

                <div class="carousel-item  active">
                    <img class="d-block w-100" th:src="@{/img/1.bmp}" alt="1">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100" th:src="@{/img/2.bmp}" alt="2">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100" th:src="@{/img/3.bmp}" alt="3">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100" th:src="@{/img/4.bmp}" alt="4">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="@{/img/5.bmp}" alt="5">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <label>Users already registered: <label th:text="${usersCount}"></label></label>
                <canvas id="stars"></canvas>
            </div>
        </div>
    </div>

</main>
<footer th:insert="blocks/footer :: footer"></footer>
<script src="http://atuin.ru/js/art/stars.js" type="text/javascript"></script>
<div th:insert="blocks/boostrapScripts.html :: scripts"></div>
</body>
</html>
